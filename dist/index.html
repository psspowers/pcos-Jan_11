    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme') || 'system';
          console.log('[Init Script] Theme from localStorage:', theme);
          var isDark = theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
          console.log('[Init Script] isDark:', isDark, 'system prefers dark:', window.matchMedia('(prefers-color-scheme: dark)').matches);
          if (isDark) {
            document.documentElement.classList.add('dark');
            console.log('[Init Script] Added dark class');
          } else {
            document.documentElement.classList.add('light');
            console.log('[Init Script] Added light class');
          }
          console.log('[Init Script] HTML classes:', document.documentElement.className);
        } catch (e) {
          console.error('[Init Script] Error:', e);
        }
      })();
    </script>
